dist: trusty
language: node_js
node_js:
  - "9"
  - "8"
  - "6"
before_script: npm run build
script: npm test

jobs:
  include:
    - stage: release
      if: branch = master
      node_js: "8"
      script: npm run build
      deploy:
        provider: script
        skip_cleanup: true
        before_script: ./scripts/authenticate.sh
        script: npm run release
